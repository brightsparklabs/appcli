name: Test Python

on:
  push:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # For a list of versions, see https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        python-version: [3.10.2, 3.11.2]

    steps:
      - uses: actions/checkout@v3
        # fetch all history for all branches and tags, so that our `make` targets can get tags
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Check python
        run: make check
