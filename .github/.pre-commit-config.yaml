repos:
  - repo: https://github.com/hadolint/hadolint
    rev: v2.8.0
    hooks:
      - id: hadolint-docker
        always_run: true
        args: ["Dockerfile"]
  # Specify `local` to use local pip versions of the pre-commit libs.
  - repo: local
    hooks:
      - id: ruff-linter
        name: Ruff-Linter
        description: https://github.com/charliermarsh/ruff
        entry: .venv/bin/ruff
        language: python
        files: \.py$
        args: [check, --fix]
      - id: ruff-formatter
        name: Ruff-Formatter
        description: https://github.com/charliermarsh/ruff
        entry: .venv/bin/ruff
        language: python
        files: \.py$
        args: [format]
      - id: pytest
        name: PyTest
        description: https://docs.pytest.org/en/latest/
        entry: .venv/bin/pytest
        language: python
        files: \.py$