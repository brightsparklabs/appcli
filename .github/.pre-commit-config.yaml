repos:
  - repo: https://github.com/hadolint/hadolint
    rev: v2.8.0
    hooks:
      - id: hadolint-docker
        always_run: true
        args: ["Dockerfile"]
  # Specify `local` to use local pip versions of the pre-commit libs.
  - repo: local
    hooks:
      - id: linter
        name: Linter
        description: https://github.com/charliermarsh/ruff
        entry: make lint
        language: system
        files: \.py$
        args: []
      - id: formatter
        name: Formatter
        description: https://github.com/charliermarsh/ruff
        entry: make format
        language: system
        files: \.py$
        args: []
      - id: docs
        name: Docs
        description: https://pdoc.dev/
        entry: make docs
        language: system
        files: \.py$
        args: []
      # NOTE: Disabling this for now as there is currently no way to exit gracefully when no test are run.
      # See https://github.com/pytest-dev/pytest/issues/2393
